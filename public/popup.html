<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Coach</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .status {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .description {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon48.png" alt="LeetCode Coach Logo" class="logo">
        <h2>LeetCode Coach</h2>
    </div>
    <button class="status" id="status">Checking...</button>
    <div class="description">
        This extension helps you think about your approach before coding. When you visit a LeetCode problem page, you'll need to explain your approach before you can start coding.
    </div>
    <script src="popup.js"></script>
</body>
</html>
