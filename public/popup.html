<!DOCTYPE html>
<html>
<head>
    <title>Leetcode Coach</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon.png" alt="Leetcode Coach Logo" class="logo">
        <h2>Leetcode Coach</h2>
    </div>
    <button class="button" id="analyzeProblem">Analyze Current Problem</button>
    <button class="button" id="showHints">Show Hints</button>
    <button class="button" id="timeComplexity">Check Time Complexity</button>
    
    <script src="popup.js"></script>
</body>
</html>
